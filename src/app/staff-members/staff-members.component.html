<div *ngIf="product">
    <h2>Product Details</h2>
    <p><strong>Title:</strong> {{ product.title }}</p>
    <p><strong>Author:</strong> {{ product.authors[0].name }}</p>
    <!-- Add more properties as needed -->
  </div>
  
  <div *ngIf="!product">
    <p>No product data available.</p>
  </div>
